<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/app.css" />

    <title>Interview Assignment</title>
  </head>

  <!-- Result of the test -->
  <section class="section">
    <span class="top-red-border"></span>
    <div class="container">
      <div class="layout">
        <!-- Header section with main title -->
        <header class="header-title">
          <h1>Result of the test</h1>
        </header>
        <!-- Header section with main title -->

        <!-- Time icons section -->
        <section class="mb-slider time-icons-section flex justify-content-center align-items-center">
          <div class="time-icon flex justify-content-center align-items-center flex-flow-column">
            <i class="icon"><img src="assets/img/icons/never.png" alt="Never" /></i>
            <p>Never</p>
          </div>

          <div class="time-icon flex justify-content-center align-items-center flex-flow-column">
            <i class="icon"><img src="assets/img/icons/occasionally.png" alt="Never" /></i>
            <p>Occasionally</p>
          </div>

          <div class="time-icon flex justify-content-center align-items-center flex-flow-column">
            <i class="icon"><img src="assets/img/icons/4-hours.png" alt="Never" /></i>
            <p>4 hours</p>
          </div>

          <div class="time-icon flex justify-content-center align-items-center flex-flow-column">
            <i class="icon"><img src="assets/img/icons/yearly.png" alt="Never" /></i>
            <p>Yearly</p>
          </div>

          <div class="time-icon flex justify-content-center align-items-center flex-flow-column">
            <i class="icon"><img src="assets/img/icons/never.png" alt="Never" /></i>
            <p>Never</p>
          </div>
        </section>
        <!-- Time icons section -->

        <!-- Relevant range slider section -->
        <section class="relevant-range-section">
          <div class="relevant-range-bar-outer flex align-items-center flex-flow-row">
            <div class="relevant-range-bar flex flex-flow-row">
              <input type="range" min="1" max="3" step="1" value="1" />
              <div class="range-triggers flex flex-flow-row">
                <div class="trigger-left"></div>
                <div class="trigger-right"></div>
              </div>
              <div class="range-level one">
                <span>Less relevant</span>
              </div>
              <div class="range-level two">
                <span>Relevant</span>
              </div>
              <div class="range-level three">
                <span>Very relevant</span>
              </div>
            </div>
          </div>
        </section>
        <!-- Relevant range slider section -->

        <!-- Footer section with try again CTA -->
        <footer class="flex justify-content-center align-items-center">
          <a href="#" class="reset button flex justify-content-center align-items-center flex-flow-row">Try again</a>
        </footer>
        <!-- Footer section with try again CTA -->
      </div>
    </div>
  </section>
  <!-- Result of the test -->

  <body>
    <script src="assets/js/vendor/jquery-3.5.1.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>

  </body>
</html>
